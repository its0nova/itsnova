{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<body style="background-color:#ffff;">
<form action="/agrega_percepciones" method="post" >
<h2>Agregar Percepciones</h2> 
    <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <div class="form-row">
        &nbsp;&nbsp;&nbsp;
        
        <div class="form-group col-md-3">    
            <label for="concepto" >Concepto</label>
            <input type="text" class="form-control" name="concepto" id="concepto" placeholder="Nombre del concepto" required>
        </div> &nbsp;&nbsp;  
    
        <div class="form-group col-md-4" >
            <label for="periodo" >Periodo</label>
            <select required name="periodo" id="periodo" class="form-control">
                <option value="" selected required>Choose...</option>
                {% for periodo in periodos %}
                    <option value="{{ periodo.0 }}">{{ periodo.1 }}</option>
                {%  endfor %}
            </select>&nbsp;&nbsp;
        </div>
                  
        <div class="form-group col-md-2" >
            <label for="mes">Mes</label>
            <select class="form-control" name="mes" id="mes" >
                <option value="" >Choose...</option>
                <option value="Enero" >Enero</option>
                <option value="2" >Febrero</option>
                <option value="3" >Marzo</option>
                <option value="4" >Abril</option>
                <option value="5" >Mayo</option>
                <option value="6" >Junio</option>
                <option value="7" >Julio</option>
                <option value="8" >Agosto</option>
                <option value="9" >Septiembre</option>
                <option value="10" >Octubre</option>
                <option value="11" >Noviembre</option>
                <option value="12" >Diciembre</option>
            </select>&nbsp;&nbsp;
        </div>

        <div class="form-group col-md-2" >
            <label for="dia">Dia</label>
            <select class="form-control" name="dia" id="dia"  >
                <option value="" >Choose...</option>
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
                <option value="5" >5</option>
                <option value="6" >6</option>
                <option value="7" >7</option>
                <option value="8" >8</option>
                <option value="9" >9</option>
                <option value="10" >10</option>
                <option value="11" >11</option>
                <option value="12" >12</option>
                <option value="13" >13</option>
                <option value="14" >14</option>
                <option value="15" >15</option>
                <option value="16" >16</option>
                <option value="17" >17</option>
                <option value="18" >18</option>
                <option value="19" >19</option>
                <option value="20" >20</option>
                <option value="21" >21</option>
                <option value="22" >22</option>
                <option value="23" >23</option>
                <option value="24" >24</option>
                <option value="24" >25</option>
                <option value="26" >26</option>
                <option value="27" >27</option>
                <option value="28" >28</option>
                <option value="29" >29</option>
                <option value="30" >30</option>
                <option value="31" >31</option>
                        
            </select>&nbsp;&nbsp;
        </div>
    </div> 
    <div class="form-row">
        &nbsp;&nbsp;&nbsp;      
        <div class="form-group col-md-4">
            <label for="tipo_concepto" >Tipo de concepto</label>
            <select required class="form-control" name="tipo_concepto" id="tipo_concepto" >
               <option value="" >Choose...</option>
               <option value="N" >Nomina</option>
               <option value="P">Persona</option>
            </select>&nbsp;&nbsp;
        </div>
         
        <div class="form-group col-md-4">
            <label for="tipo" >Tipo de nomina</label>
            <select required class="form-control" name="tipo" id="tipo" >
                <option value="" selected required>Choose...</option>
                {% for tipo in tipos %}
                    <option value="{{ tipo.0 }}">{{ tipo.1 }}</option>
                {%  endfor %}
            </select>&nbsp;&nbsp;
        </div>
    </div>

    <div class="form-row">
        &nbsp;&nbsp;&nbsp;
               
        <div class="form-group col-md-4">
            <label for="valor" >Cantidad</label>
            <input type="text" class="form-control" name="valor" id="valor" value="0000" placeholder="Dias o porcentaje" width="10" required>    
            <br>
            <input class="form-check-input-row-inline col-md-1" type="radio" name="autorizar" id="autorizar1" value="0" checked> 
            <label class="form-check-label-row-inline col-md-1" for="autorizar1">Dias</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="form-check-input-row-inline col-md-1" type="radio" name="autorizar" id="autorizar2" value="1">
            <label class="form-check-label-row-inline col-md-1" for="autorizar1">Porcentaje </label>
        
        </div>
                 
    </div>            
            <button type="submit" class="btn btn-primary" href="/agr_percepcion">Agregar &nbsp;<i class="fas fa-plus"></i></button>
            <a class="btn btn-primary" href="/percepciones" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    
            
        
</form>
</body>
{% endblock %}
