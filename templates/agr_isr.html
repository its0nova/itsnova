{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<body style="background-color:#ffff;">
<form action="/isr_agrega" method="post" >
<h2>Agregar ISR</h2> 
    <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <div class="form-row">
        &nbsp;&nbsp;&nbsp;
        
        <div class="form-group col-md-3">    
            <label for="limite_inferior" >Limite inferior </label>
            <input type="number" class="form-control" name="limite_inferior" id="limite_inferior" placeholder="" required>
        </div></select>&nbsp;&nbsp;

        <div class="form-group col-md-3">    
            <label for="limite_superior" >Limite Superior</label>
            <input type="number" class="form-control" name="limite_superior" id="limite_superior" placeholder="" required>
        </div> &nbsp;&nbsp;  
    
        
        
        <div class="form-group col-md-3">    
            <label for="cuota_fija" >Cuota Fija </label>
            <input type="number" class="form-control" name="cuota_fija" id="cuota_fija" placeholder="" required>
        </div></select>&nbsp;&nbsp;

        <div class="form-group col-md-3">    
            <label for="porcentaje" >Porcentaje </label>
            <input type="number" class="form-control" name="porcentaje" id="porcentaje" placeholder="" required>
        </div></select>&nbsp;&nbsp;

    </div> 
               
            <button type="submit" class="btn btn-primary" href="/isr_agrega">Agregar &nbsp;<i class="fas fa-plus"></i></button>
            <a class="btn btn-primary" href="/isr" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
    
            
        
</form>
</body>
{% endblock %}
