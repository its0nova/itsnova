{% extends "layout.html" %} {% block content %}

<head>
    <title>HOME-INT</title>
</head>
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<body style="background-color:#ffff;">
<form action="/agrega_imss" method="post" >
 <h2>Agregar imss</h2> 
    <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <div class="form-row">
        &nbsp;&nbsp;&nbsp;
        
        <div class="form-group col-md-3">    
            <label for="descripcion" >Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="" required>
        </div> &nbsp;&nbsp;  

        <div class="form-inline-row col-md-12">
            <label for="porcentaje" class="form-row-inline col-md-1">Porcentaje</label>
            <input type="number" class="form-control-inline col-md-2" name="porcentaje" id="porcentaje" "placeholder="" width="10">
        </div>
           
        <div class="form-group-inline col-md-12">
            <label for="base" class="form-inline-row col-md-1">Base</label>
            <select required name="base" id="base" class="form-control" style="width: 200px;">
            <option value="" selected>Choose...</option>
                {%
                    for obrera in obreras
                %}
                    <option value="{{ obrera.0 }}">{{ obrera.1 }}</option>
               {%   endfor %}            
              </select>&nbsp;&nbsp;
        </div> 
               
    <button type="submit" class="btn btn-primary" href="/agrega_imss">Agregar &nbsp;<i class="fas fa-plus"></i></button>
    <a class="btn btn-primary" href="/imss" align="right">Cancelar &nbsp;<i class="fas fa-undo-alt"></i></a>
    
            
        
</form>
</body>
{% endblock %}
