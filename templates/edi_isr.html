{% extends "layout.html" %}

{% block content %}
<head>
    <title>HOME-INT</title>
</head>
<body style="background-color:#ffff;">
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>
<h2>Editar ISR</h2>
            <form action="/modi_isr/{{isr.0}}" method="post">
              
              <div class="form-group col-md-3">    
                <label for="limite_inferior" >Limite inferior </label>
                <input type="number" class="form-control" name="limite_inferior" id="limite_inferior" value="{{isr.1}}" placeholder="" required>
            </div></select>&nbsp;&nbsp;
    
            <div class="form-group col-md-3">    
                <label for="limite_superior" >Limite Superior</label>
                <input type="number" class="form-control" name="limite_superior" id="limite_superior" value="{{isr.2}}"placeholder="" required>
            </div> &nbsp;&nbsp;  
            <div class="form-group col-md-3">    
                <label for="cuota_fija" >Cuota Fija </label>
                <input type="number" class="form-control" name="cuota_fija" id="cuota_fija" value="{{isr.3}}" placeholder="" required>
            </div></select>&nbsp;&nbsp;
    
            <div class="form-group col-md-3">    
                <label for="porcentaje" >Porcentaje </label>
                <input type="number" class="form-control" name="porcentaje" id="porcentaje" value="{{isr.4}}" placeholder="" required>
            </div></select>&nbsp;&nbsp;
        
                <br>
              <button type="submit" class="btn btn-primary">Actualizar &nbsp;<i class="fas fa-paper-plane"></i></button>
                <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <a class="btn btn-primary" href="/isr" align="right">Regresar &nbsp;<i class="fas fa-undo-alt"></i></a>
            </form>
            
</body>

{% endblock %}
