{% extends "layout.html" %} {% block content %}
<script src="https://kit.fontawesome.com/c8a4eef53d.js" crossorigin="anonymous"></script>

<style>
  .content-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9en;
      min-width: 600px;
      border-radius: 5px 5px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgb(0, 0, 0, 0.15);
  }
  
  .content-table thead tr {
      background-color: #333769;
      color: #ffff;
      text-align: left;
      font-weight: bold;
  }
  
  .content-table th,
  .content-table td {
      padding: 12px 15px;
  }
  
  .content-table tbody tr {
      border-bottom: 1px solid #dddd;
  }
  
  .content-table tbody tr:nth-of-type(even) {
      background-color: #f3f3f3;
  }
  
  .content-table tbody tr:last-of-type {
      border-bottom: 2px solid #333769;
  }
  
  .content-table tbody tr.active-row {
      font-weight: bold;
      color: #333769;
  }
</style>

<body>
  <right><a href="/perfil_agr" class="btn btn-success" style="background:lightseagreen">Agregar Perfil</a></right>
  <center>
    <h3>Perfiles Registrados</h3>
  </center>
  <center>
    <table class="content-table"> 
  </center>
  <thead>
    <tr>
      <th>Descripción</th>
      <th>Nivel Académico</th>
      <th>Carrera</th>
      <th>Puesto</th>
      <th>Idioma</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for dato in datos %}
    <tr>
      <td>
        {{ dato.1 }}
      </td>
      <td>
        {{ dato.2 }}
      </td>
      <td>
        {{ dato.3 }}
      </td>
      <td>
        {{ dato.4 }}
      </td>
      <td>
        {{ dato.5 }}
      </td>
      <td bgcolor="828282" width="60">
        <center><a href="/ed_perfil/{{dato.0}}" >Editar &nbsp;<i class="far fa-edit"></i></a></center>
      </td>
      <td bgcolor="#FFF5757" width="60">
        <center><a href="/bo_perfil/{{dato.0}}" >Borrar &nbsp;<i class="fas fa-trash-alt"></i></a></center>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
  <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

{% endblock %}
