{% extends "layout.html" %} {% block content %}

<style>
	.content-table {
		border-collapse: collapse;
		margin: 25px 0;
		font-size: 0.9en;
		min-width: 600px;
		border-radius: 5px 5px 0 0;
		overflow: hidden;
		box-shadow: 0 0 20px rgb(0, 0, 0, 0.15);
	}
	
	.content-table thead tr {
		background-color: #333769;
		color: #ffff;
		text-align: left;
		font-weight: bold;
	}
	
	.content-table th,
	.content-table td {
		padding: 12px 15px;
	}
	
	.content-table tbody tr {
		border-bottom: 1px solid #dddd;
	}
	
	.content-table tbody tr:nth-of-type(even) {
		background-color: #f3f3f3;
	}
	
	.content-table tbody tr:last-of-type {
		border-bottom: 2px solid #333769;
	}
	
	.content-table tbody tr.active-row {
		font-weight: bold;
		color: #333769;
	}
</style>

<body style="background-color: #ffff;">
  <center>
    <h3>Empleados con contrato</h3>
    <form action="/buscar_capacitacion" method="post" pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9A-Z]{1}[0-9]{1}" title="Por favor, escriba la CURP correctamente (10 caracteres alfanumericos)" required minlength="18" maxlength="18">
      <div class="form-group col-md-2">
          <p><input type="text" title="Buscar al candidato por su CURP" class="form-control" name="busqueda" id="busqueda" placeholder="Curp a buscar" required>
              <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
  </form>
  </center>
  <center>
    <table class="content-table">
  </center>
  <thead>
    <tr>
      <th>CURP</th>
      <th>Nombre</th>
      <th>Tipo Contrato</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for empleado in empleados %}
    <tr>
      <td>
        {{ empleado.2 }}
      </td>
      <td>
        {{ empleado.3 }}
      </td >
      <td>
        {{ empleado.4 }}
      </td >             
      <td bgcolor="#828282" width="60">
        <center><a href="/capacitacion_contrato/{{ empleado.2 }}" style="color:#FFFFFF; text-decoration:none;">Capacitaci√≥n </a></center>
      </td>              
    </tr>
    {% endfor %}
  </tbody>
  </table>
  <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

{% endblock %}
